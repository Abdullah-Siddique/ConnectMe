{% extends "layout.html" %}

{% block content %}
    <h2>Professions</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Profession</th>
            <th>Contact</th>
        </tr>
        {% for user in users %}
            <tr>
                <td><a href="{{ url_for('user_profile', user_id=user.id) }}">{{ user.name }}</a></td>
                <td>{{ user.profession }}</td>
                <td>{{ user.contact }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
