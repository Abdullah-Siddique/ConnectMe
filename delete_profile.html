{% extends 'layout.html' %}

{% block content %}
    <h2>Delete Profile</h2>
    <p>Are you sure you want to delete your profile?</p>
    <form method="POST" action="{{ url_for('delete_profile', user_id=user.id) }}">
        <button type="submit">Confirm Delete</button>
        <a href="{{ url_for('dashboard', username=username, profession=profession, contact=contact) }}">Cancel</a>
    </form>
{% endblock %}
